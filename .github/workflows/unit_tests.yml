name: Unit tests

on: 
  push:
    branches:
      - "*"

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2.1.0

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'

      - name: Build unit test project
        run: cd RaceCarTelemetry && cd RaceCarTelemetry && dotnet build UnitTest

      - name: Run unit tests
        run: cd RaceCarTelemetry && cd RaceCarTelemetry && dotnet test UnitTest 

      - name: Upload test results
        uses: actions/upload-artifact@v2  
        with:
          name: test_results
          path: RaceCarTelemetry\RaceCarTelemetry\UnitTest\TestResultstest_results.log